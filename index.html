<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
	<title>nooph's skins</title>
<style type="text/css">
	body{
		overflow-y: scroll;
		font-family: Arial;
		color: #DDDDDD;
		text-align: center;
		background-color: #141414;
	}

	a{
		display: block;
		text-decoration: none;
		color: #eeeeee;
		font-size: 36px;
		line-height: 72px;
		transition: 0.35s ease;
	}
	h1{
		margin: 50px auto;
		color: #FFFFFF;
	}
	div.skinBox{
		margin: 20px auto;
		width: 76%;
		height: 72px;
		border: 1px solid #FF0000;
		transition: 0.35s ease;
	}
	div.skinBox:hover{
		width: 76%;
		height: 512px;
	}
	div.skinBox:hover a{
		line-height: 512px;
		color: rgba(1, 1, 1, 0);
	}
	div.darkFilter{
		width: 100%;
		height: 72px;
		transition: 0.35s ease;
		background-color: rgba(0, 0, 0, 0.5);
	}
	div.skinBox:hover .darkFilter{
		height: 512px;
		background-color: rgba(0, 0, 0, 0);
	}
	.one{
		background: #111111 url("https://i.imgur.com/YEJxxWE.png") center center no-repeat;
		background-size: 100%;
	}
	.two{
		background: #111111 url("https://i.imgur.com/kGEiaZm.png") center center no-repeat;
		background-size: 100%;
	}
	.three{
		background: #111111 url("https://i.imgur.com/e45u71c.png") center center no-repeat;
		background-size: 100%;
	}

<body>

	</div>
